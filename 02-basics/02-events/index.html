<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Vue Events</h1>
		</header>
		<section id="events">
			<h2>Events in Action</h2>
			<!-- Inline js -->
			<!-- <button @click="counter++">Add</button>
			<button @click="counter--">Reduce</button> -->

			<!-- Better practice to create function in js and pointing/calling it in html -->
			<!-- Vue accepts both "add" & "add()" -->
			<!-- <button @click="add">Add</button>
			<button @click="minus">Reduce</button> -->

			<button @click="add(10)">Add 10</button>
			<button @click="minus(5)">Subtract 5</button>
			<p v-once>Starting Counter: {{ counter }}</p>
			<p>Result: {{ counter }}</p>
			<input type="text" @input="setName($event, 'Doe')" @keyup.enter="confirmInput" name="" id="" />
			<!-- <input type="text" @input="setName" name="" id=""> -->
			<p>Your Name: {{ confirmedName }}</p>
			<form @submit.prevent="submitForm" action="">
				<input type="text" name="" id="" />
				<button>Sign Up</button>
			</form>
		</section>
	</body>
</html>
